<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>SD v.2.0.</title>
</head>

<body>



  <div class="app">

    <div class="temporary">
      <div class="display_number"></div>
      <button class="btn btn_move">Go</button>
    </div>

    <div class="main_steps_grid_container">

      <div class="cell" id="1">Finish Player 2</div>

      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>

      <div class="cell" id="9">Start
        <div class="figure"></div>
      </div>

      <div class="cell" id="10"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="12"></div>
      <div class="cell" id="13"></div>
      <div class="cell" id="14"></div>
      <div class="cell" id="15"></div>
      <div class="cell" id="16"></div>

      <div class="cell" id="17">Finish Player 1</div>

    </div>

  </div>

  <script src="scripts/selectors.js"></script>
  <script src="scripts/main.js"></script>



  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
